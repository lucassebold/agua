<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete de Água</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="foto-pergunta">
            <img src="./imgs/lucas.jpeg" alt="Sua foto" class="foto">
            <p>Já tomou água hoje mocinha?</p>
        </div>
        <div class="resposta">
            <img src="./imgs/amanda.jpeg" alt="Foto da namorada" class="foto">
            <div>
                <button id="sim">Sim</button>
                <button id="nao">Não</button>
            </div>
        </div>
        <div class="mensagem" id="mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
